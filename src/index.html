<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script type="module" src="./js/main.js"></script>
    <title>weatherbro</title>

    <meta name="title" content="weatherbro" />
    <meta
      name="description"
      content="weatherbro is a weather app made by Tony Heider"
    />
  </head>
  <body>
    <!-- 
      HEAD
     -->
    <header class="header">
      <div class="header__container">
        <div class="header__image">
          <img src="./img/night-moon.svg" />
        </div>
        <div class="header__location-info">
          <div class="header__location-location">Schwerin</div>
          <div class="header__location-location">Mittwoch 11:37</div>
        </div>

        <div class="header__search-bar">
          <input
            type="search"
            class="search-view--input"
            placeholder="Suche Stadt"
          />
          <button
            class="header__container-current-location-button button--secondary"
          >
            <i class="fa-solid fa-magnifying-glass icon"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- 
      Now - Section
     -->

    <section id="now-section">
      <div class="now-section__container">
        <div class="now-section__title">19Â°C</div>
        <div class="now-section__sky-informations">Clear Sky</div>
        <hr />
        <div class="now-section__date-container">
          <i class="fa-regular fa-calendar-days"></i>
          <span class="date-container__date">Mittwoch, 13.12.2023</span>
        </div>
        <div class="now-section__location-container">
          <i class="fa-regular fa-calendar-days"></i>
          <span class="location-container__location">Schwerin, DE</span>
        </div>
      </div>
    </section>
